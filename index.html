<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css">
    
<body>
    <div class="image-container">
        <div class="overlay-box">
            <div class="subdivision">
                <h2>Counting</h2>
                <p>Patient </p>
            </div>
            <div class="subdivision">
                <h2>Counting</h2>
                <p> Hospital</p>
            </div>
            <div class="subdivision">
                <h2>Counting</h2>
                <p>Treatment</p>
            </div>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>
    <div class="section-container">
        <div class="section">
            <h2>Visit your Nearest Nash Mukti Kendra</h2>
            <form id="locationForm">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
              
        </div>
        <hr /> <!-- Horizontal line to separate sections -->
        <div class="section">
            <h2>Section 2</h2>

    </div>
    <script>
        // Add JavaScript logic here if needed
        document.getElementById("locationForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting (for this example)
            
            // Retrieve the values entered by the user
            const pincode = document.getElementById("pincode").value;
            const state = document.getElementById("state").value;
            const district = document.getElementById("district").value;
            const city = document.getElementById("city").value;

            // You can now use these values as needed (e.g., send them to a server or perform actions with them)
            // For this example, let's just display them in the console
            console.log("Pincode:", pincode);
            console.log("State:", state);
            console.log("District:", district);
            console.log("City:", city);
        });
    </script>
